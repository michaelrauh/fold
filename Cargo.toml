[package]
name = "fold"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "fold"
path = "src/main.rs"

[dependencies]
bincode = "2.0.1"
chrono = { version = "0.4", default-features = false, features = ["clock", "serde"] }
dashmap = "6.1"
fixedbitset = "0.5.7"
itertools = "0.12"
rayon = "1.10"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
rustc-hash = "1.1"
smallvec = "1.13"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "spatial_bench"
harness = false
path = "benches/spatial_bench.rs"

[[bench]]
name = "ortho_bench"
harness = false
path = "benches/ortho_bench.rs"

[[bench]]
name = "parallel_bench"
harness = false
path = "benches/parallel_bench.rs"

[[example]]
name = "backtracking_demo"
path = "examples/backtracking_demo.rs"
