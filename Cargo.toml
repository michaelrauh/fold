[package]
name = "fold"
version = "0.1.0"
edition = "2024"

[dependencies]
bincode = "2.0.1"
fixedbitset = "0.5.7"
itertools = "0.12"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.141"
rustc-hash = "1.1"
smallvec = "1.13"
base64 = "0.22.1"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bin]]
name = "fold_single"
path = "src/bin/fold_single.rs"

[[bench]]
name = "spatial_bench"
harness = false
path = "benches/spatial_bench.rs"

[[bench]]
name = "ortho_bench"
harness = false
path = "benches/ortho_bench.rs"
