[package]
name = "fold"
version = "0.1.0"
edition = "2024"

[dependencies]
amiquip = "0.4.2"
base64 = "0.22.1"
bincode = "2.0.1"
fixedbitset = "0.5.7"
itertools = "0.12"
reqwest = { version = "0.12.22", features = ["blocking"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.141"
dotenv = "0.15"
crossbeam-channel = "0.5.15"
postgres = "0.19"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
testcontainers = "0.25.0"

[[bench]]
name = "spatial_bench"
harness = false

[[bench]]
name = "ortho_bench"
harness = false

[[bench]]
name = "interner_bench"
harness = false
