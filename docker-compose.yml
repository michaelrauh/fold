services:
  fold_worker:
    image: fold:latest
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command: ["./wait-for-it.sh", "rabbitmq:5672", "--timeout=30", "--", "./wait-for-it.sh", "postgres:5432", "--timeout=30", "--", "./wait-for-it.sh", "minio:9000", "--timeout=30", "--", "/app/fold_worker"]
    environment:
      - FOLD_AMQP_URL=amqp://guest:guest@rabbitmq:5672/
      - FOLD_PG_URL=postgres://fold:fold@postgres:5432/fold
      - FOLD_INTERNER_BLOB_ENDPOINT=http://minio:9000
      - FOLD_INTERNER_BLOB_ACCESS_KEY=minioadmin
      - FOLD_INTERNER_BLOB_SECRET_KEY=minioadmin
      - FOLD_INTERNER_BLOB_BUCKET=internerdata
    depends_on:
      - rabbitmq
      - postgres
      - minio
    restart: unless-stopped
  follower:
    image: fold:latest
    working_dir: /app
    command: ["./wait-for-it.sh", "rabbitmq:5672", "--timeout=30", "--", "./wait-for-it.sh", "postgres:5432", "--timeout=30", "--", "./wait-for-it.sh", "minio:9000", "--timeout=30", "--", "/app/follower"]
    environment:
      - FOLD_AMQP_URL=amqp://guest:guest@rabbitmq:5672/
      - FOLD_PG_URL=postgres://fold:fold@postgres:5432/fold
      - FOLD_INTERNER_BLOB_ENDPOINT=http://minio:9000
      - FOLD_INTERNER_BLOB_ACCESS_KEY=minioadmin
      - FOLD_INTERNER_BLOB_SECRET_KEY=minioadmin
      - FOLD_INTERNER_BLOB_BUCKET=internerdata
    depends_on:
      - rabbitmq
      - postgres
      - minio
    restart: unless-stopped
  feeder:
    image: fold:latest
    working_dir: /app
    command: ["./wait-for-it.sh", "rabbitmq:5672", "--timeout=30", "--", "./wait-for-it.sh", "postgres:5432", "--timeout=30", "--", "./wait-for-it.sh", "minio:9000", "--timeout=30", "--", "/app/feeder"]
    environment:
      - FOLD_AMQP_URL=amqp://guest:guest@rabbitmq:5672/
      - FOLD_PG_URL=postgres://fold:fold@postgres:5432/fold
      - FOLD_INTERNER_BLOB_ENDPOINT=http://minio:9000
      - FOLD_INTERNER_BLOB_ACCESS_KEY=minioadmin
      - FOLD_INTERNER_BLOB_SECRET_KEY=minioadmin
      - FOLD_INTERNER_BLOB_BUCKET=internerdata
    depends_on:
      - rabbitmq
      - postgres
      - minio
    restart: unless-stopped
  ingestor:
    image: fold:latest
    container_name: ingestor
    working_dir: /app
    environment:
      - FOLD_AMQP_URL=amqp://guest:guest@rabbitmq:5672/
      - FOLD_PG_URL=postgres://fold:fold@postgres:5432/fold
      - FOLD_INTERNER_BLOB_ENDPOINT=http://minio:9000
      - FOLD_INTERNER_BLOB_ACCESS_KEY=minioadmin
      - FOLD_INTERNER_BLOB_SECRET_KEY=minioadmin
      - FOLD_INTERNER_BLOB_BUCKET=internerdata
    depends_on:
      - rabbitmq
      - postgres
      - minio
    profiles:
      - manual
    restart: unless-stopped
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    restart: unless-stopped
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_USER=fold
      - POSTGRES_PASSWORD=fold
      - POSTGRES_DB=fold
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniostorage:/data
    restart: unless-stopped
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
      - "6831:6831/udp"
      - "14268:14268"
    restart: unless-stopped
volumes:
  pgdata:
  internerdata:
  miniostorage:
  rabbitmqdata:
